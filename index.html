<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="/img/cogumelo.png" type="image/x-icon">
    <title>Jogo de voz</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <div id="point">
                <img src="./img/moeda.png" height="20px" alt="Moeda supermario">
                <p>pontuação: <span id="pontuacao-atual">0</span></p>
            </div>
            <div id="game">
                <p>Voice English Mario Bros</p>
            </div>
        </header>

        <section id="main">
            <div id="bloco-game">
                <h3>Fale o nome da cor em ingles</h3>
                <span id="cor-aleatoria"></span>

                <div id="cor-caixa" onclick="aplicarCor()">

                </div>
                <button id="btn-responder">RESPONDER</button>
                <div id="resposta"></div>

            </div>
            <div id="img-mario">
                <img src="./img/mario.png" alt="Imagem do Mario pulando">
            </div>
        </section>

        <footer>
            <p>Desenvolvido por: <a href="https://www.linkedin.com/in/pablolimaprog/" target="_blank">Pablo Lima</a></p>
        </footer>
        <script src="./js/index.js"></script>
    </div>
</body>
</html>
